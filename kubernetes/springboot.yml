apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: ghcr.io/ztec22/fichaje-springboot:1.0
          ports:
            - containerPort: 8082
          env:
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: springboot-configmap
                  key: mongo_host
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: springboot-configmap
                  key: mongo_port
            - name: MONGODB_DB
              valueFrom:
                configMapKeyRef:
                  name: springboot-configmap
                  key: mongo_db
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: mongo_user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: mongo_password
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  type: NodePort
  selector:
    app: springboot-app
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082